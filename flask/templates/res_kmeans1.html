<html>
<head>
    <!--plotly scripts -->
     <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!--bootstrap scripts -->
    <link href= "{{ url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

</head>
<body>
<div id="controls">
<form class="form inline" action="https://geco.iplantcollaborative.org/hclent/bionlp/res_kmeans/{{query}}" method="post">
<label for="buttongroup">clusters:</label>
	<div id="buttongroup">
		<div class="col-xs-1">
		<select class="form-control" id="k_val" name="k_val">
		  <option name="1" value="1">k=?</option>
	  <option name="2" value="2">k=2</option>
	  <option name="3" value="3">k=3</option>
	  <option name="4" value="4">k=4</option>
	  <option name="5" value="5">k=5</option>
		   </select>
		</div>

		<button type="submit" class="btn btn-default">Update</button>
		</div>
</form>
</div>

<br></br>
<br></br>
<div id="myDiv">  </div>

<script>

var trace1 = {
 x: {{x0_coordinates}},
    y: {{y0_coordinates}},
    z: {{z0_coordinates}},
	mode: 'markers',
	marker: {
		size: 12,
		line: {
		color: 'rgba(217, 217, 217, 0.14)',
		width: 0.5},
		opacity: 0.8},
	type: 'scatter3d'
};

var trace2 = {
    x: {{x1_coordinates}},

    z: {{z1_coordinates}},
	mode: 'markers',

		size: 12,
		symbol: 'circle',
		line: {
		color: 'rgb(204, 204, 204)',
		width: 1},
		opacity: 0.8},
	type: 'scatter3d'};

var trace3 = {
    x: {{x2_coordinates}},
    y: {{y2_coordinates}},
    z: {{z2_coordinates}},

	mode: 'markers',
	marker: {
		color: 'rgb(204, 204, 204)',
		size: 12,
		symbol: 'circle',
		line: {
		color: 'rgb(204, 204, 204)',
		width: 1},
		opacity: 0.8},
	type: 'scatter3d'};

var trace4 = {
	 x: {{x3_coordinates}},
    y: {{y3_coordinates}},
    z: {{z3_coordinates}},
	mode: 'markers',
	marker: {
		color: 'rgb(137, 140, 43)',

		symbol: 'circle',
		line: {
		color: 'rgb(137, 140, 43)',

	marker: {
		color: 'rgb(242, 65, 80)',
		size: 12,
		symbol: 'circle',
		line: {
		color: 'rgb(242, 65, 80)',
		width: 1},
		opacity: 0.8},
	type: 'scatter3d'};

var data = [trace1, trace2, trace3, trace4, trace5];
var layout = {margin: {
	l: 0,
	r: 0,
	b: 0,
	t: 0
  }};
Plotly.newPlot('myDiv', data, layout);
